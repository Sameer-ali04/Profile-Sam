<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    
</head>
<body>
    <div class="Profile-card">
        <div class="image">
            <img src="self-image.jpg" alt="Image of Sameer_Ali" class="Profile-img">
        </div>
        <div class="text-data">
            <span class="name">Sameer_Ali</span>
            <span class="job">Student At CMRCET</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link" style="color: white;background-color: blue;">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" class="link" style="color: rgb(11, 11, 150); background-color: white;">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="color: rgb(247, 4, 45); background-color: white; " class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="color: red; background-color: white;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' > </i>
                <span class="i"> 60k  </span>
            </div> 
            <div class="data">
                <i class='bx bx-message-rounded' > </i>
                <span class="i"> 60k</span>
            </div> 
            <div class="data">
                <i class='bx bx-share' > </i>
                <span class="i"> 60k  </span>
            </div> 
        </div>
    </div>
</body>
</html>
